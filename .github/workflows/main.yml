name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install
      working-directory: ./webSite_Comunication  # Ensure this points to the directory containing your package.json

    - name: Build
      run: npm run build
      working-directory: ./webSite_Comunication  # This should match the directory containing your package.json and where your build script is meant to run

    - name: Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }} # Make sure you're using the correct secret name
      run: |
        git config --global user.name "${{ env.user_name }}"
        git config --global user.email "${{ env.user_email }}"
        # Set the GitHub token in the remote URL securely
        npm run deploy -- -r https://${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}@github.com/${{ env.repository }}.git
      working-directory: ./webSite_Comunication
