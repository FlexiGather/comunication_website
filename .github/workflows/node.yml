name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: webSite_Comunication/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: webSite_Comunication

    - name: Build
      run: npm run build --if-present
      working-directory: webSite_Comunication

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: webSite_Comunication/build  # The folder the action should deploy.
        token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN or a custom PAT
        clean: true  # Automatically remove deleted files from the deployment
