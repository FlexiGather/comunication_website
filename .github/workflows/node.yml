# Deploy

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Change directory to webSite_Comunication
        run: cd webSite_Comunication
      - run: npm ci
        working-directory: webSite_Comunication

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Change directory to webSite_Comunication
        run: cd webSite_Comunication
      - run: npm ci
        working-directory: webSite_Comunication
      - run: npm publish
        working-directory: webSite_Comunication
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
